{% extends "base.html" %}

{% block burner %}

{% endblock %}

{% block body %}
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    .full {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .full-75 {
        min-height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 100%;
        max-width: 98vw;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container form {
        margin-top: 15px;
    }

    .login-container label {
        font-weight: bold;
    }

    .email-input .login-container input, .password-input .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-container .form-check {
        margin-bottom: 15px;
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container-fluid full-75">
    <div class="row py-5">
        <div class="login-container d-flex mx-auto justify-content-center align-items-center">
            <div>
                <h2 class="text-center">Select Your Student</h2>
                <form method="post" action="/my_student/">
                    {% csrf_token %}
                    <div class="mb-3 email-input">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" onchange="filterStudents(this.value)" name="student-name" aria-describedby="studentNameHelp">
                        <div id="studentNameHelp" class="form-text">Type the name of your student.</div>
                        <div id="student-options" class="select-options select-hide"></div>
                    </div>
                    <div class="mb-3 email-input">
                        <label for="studentReg" class="form-label">Student Registration</label>
                        <input type="text" class="form-control" id="studentReg" name="student-reg" aria-describedby="studentRegHelp">
                        <div id="studentRegHelp" class="form-text">Type your student's Registration Number.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var studentInput = document.getElementById("studentName");

    function fetchStudents() {
        return fetch('/get_all_students/')
            .then(response => response.json())
            .then(data => {
                return data.students; // Returns an array of student names in the "{id}: {name}" format
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    window.onload = function() {
        fetchStudents()
            .then(students => {
                if (studentInput) {
                    studentInput.setAttribute('data-students', JSON.stringify(students));
                    var studentNameInput = document.getElementById("studentName");
                    if (studentNameInput) {
                        studentNameInput.addEventListener('keyup', function() {
                            filterStudents(this.value);
                        });
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching students:', error);
            });
    };

    function filterStudents(input) {
        var studentOptions = document.getElementById("student-options");
        studentOptions.innerHTML = "";
        var students = JSON.parse(studentInput.getAttribute('data-students'));

        if (input.trim() === "") {
            studentOptions.classList.add("select-hide");
            return;
        }

        var matchingStudents = students.filter(function(student) {
            // Split the student string to extract the name part for comparison
            var studentName = student.split(": ")[1];
            return studentName.toLowerCase().includes(input.toLowerCase());
        });

        if (matchingStudents.length > 0) {
            studentOptions.classList.remove("select-hide");
            matchingStudents.forEach(function(student) {
                var option = document.createElement("div");
                // Show the full student string "{id}: {name}" in the option
                option.textContent = student;
                option.addEventListener("click", function() {
                    selectStudent(student);
                });
                studentOptions.appendChild(option);
            });
        } else {
            studentOptions.classList.add("select-hide");
        }
    }

    function selectStudent(student) {
        // Assuming you just want to show the student name in the input
        // Split the string and update the input with the student name part
        var studentName = student.split(": ")[1];
        studentInput.value = studentName;
        // You may want to store the student ID in a hidden input for form submission
        // Example: document.getElementById("hiddenStudentIdInput").value = student.split(": ")[0];
        document.getElementById("student-options").classList.add("select-hide");
    }

</script>

{% endblock %}
