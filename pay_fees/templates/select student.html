{% extends "base.html" %}

{% block burner %}

{% endblock %}

{% block body %}
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    .full {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .full-75 {
        min-height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 100%;
        max-width: 98vw;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container form {
        margin-top: 15px;
    }

    .login-container label {
        font-weight: bold;
    }

    .email-input .login-container input, .password-input .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-container .form-check {
        margin-bottom: 15px;
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container-fluid full-75">
    <div class="row py-5">
        <div class="login-container d-flex mx-auto justify-content-center align-items-center">
            <div>
                <h2 class="text-center">Select Your Student</h2>
                <form method="post" action="/my_student/">
                    {% csrf_token %}
                    <div class="mb-3 email-input">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" name="student-name" aria-describedby="studentNameHelp">
                        <div id="studentNameHelp" class="form-text">Type the name of your student.</div>
                        <div id="student-options" class="select-options select-hide"></div>
                    </div>
                    <div class="mb-3 email-input">
                        <label for="studentReg" class="form-label">Student Registration</label>
                        <input type="text" class="form-control" id="studentReg" name="student-reg" aria-describedby="studentRegHelp">
                        <div id="studentRegHelp" class="form-text">Type your student's Registration Number.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Correction for the script tag
    var studentInput = document.getElementById("studentName"); // Corrected the ID to match the HTML

    function fetchStudents() {
        return fetch('/get_all_students/')
            .then(response => response.json())
            .then(data => {
                return data.students; // Assuming this returns an array of student names or objects
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // When the page loads, fetch students
    window.onload = function() {
        fetchStudents()
            .then(students => {
                // Assuming `studentInput` is defined globally or within this context correctly
                if (studentInput) { // Check if studentInput is not null
                    studentInput.setAttribute('data-students', JSON.stringify(students));
                    // Assuming you need to add the event listener for filtering students
                    // Ensure this element exists and is correctly identified
                    var studentNameInput = document.getElementById("studentName");
                    if (studentNameInput) {
                        studentNameInput.addEventListener('keyup', function() {
                            filterStudents(this.value);
                        });
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching students:', error);
            });
    };

    // Function to filter students based on user input
    function filterStudents(input) {
        var studentOptions = document.getElementById("student-options");
        studentOptions.innerHTML = ""; // Clear previous options

        var students = JSON.parse(studentInput.getAttribute('data-students'));

        if (input.trim() === "") {
            studentOptions.classList.add("select-hide");
            return;
        }

        var matchingStudents = students.filter(function(student) {
            return student.toLowerCase().includes(input.toLowerCase()); // Assuming student is a string. If student is an object, adjust accordingly
        });

        if (matchingStudents.length > 0) {
            studentOptions.classList.remove("select-hide");
            matchingStudents.forEach(function(student) {
                var option = document.createElement("div");
                option.textContent = student; // Adjust if student is an object
                option.addEventListener("click", function() {
                    selectStudent(this.textContent);
                });
                studentOptions.appendChild(option);
            });
        } else {
            studentOptions.classList.add("select-hide");
        }
    }

    // Function to handle the selection of a student
    function selectStudent(student) {
        var studentInput = document.getElementById("studentName");
        studentInput.value = student; // Adjust if student is an object
        // Assuming you need to do something with the student's primary key or other identifier here
        document.getElementById("student-options").classList.add("select-hide");
    }

</script>

{% endblock %}
